 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
      <!--Import Google Icon Font-->
      <!--Import materialize.css-->
	  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="/css/icon.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Queijo Brabo</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li> <a href="/gerente/listar">Listar Pratos</a></li>
        <li ><a sec:authorize="isAuthenticated()" href="/pedido/listar">Ver Pedidos</a></li>
        <li><a sec:authorize=" hasRole('ROLE_USER') "href="/carrinho/listar">Ver Carrinho</a></li>
        <li><a sec:authorize="!isAuthenticated()" href="/cliente/cadastrar">Fazer Cadastro</a></li>
        <li><a sec:authorize="!isAuthenticated()" href="/login">Logar</a></li>
        <li><a sec:authorize="isAuthenticated()" href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
		
    	
    <div class="row"  >
    <form class="col s12" action="/cliente/salvar" method = "post" th:object ="${cliente}" enctype = "multipart/form-data" >
      	
		
		<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
		</div>
			
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
		</div>

       <input type ="hidden" th:field = "*{codigo}">
 
 
      <div class="row">
	    <div class="input-field col s12">
			  <input  placeholder="Nome" id="Nome" type="text" class="validate" th:field = "*{nome}">
			   <label for="first_name">Nome do Cliente </label>
	    </div>
	           
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" placeholder="Password" class="validate"  th:field ="*{senha}">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" placeholder="Email" class="validate" th:field ="*{email}">
          <label for="email">Email</label>
           
        </div>
      </div>
      
       <div class="row">
	       	<div class="input-field col s12">
				<input type="text" class="form-control" placeholder="Cpf" th:field ="*{cpf}">
				<label for="CPF">CPF</label>
			</div>
		</div>
      
      
		 <div class="row">
		 <div class="input-field col s12">
				<input type="text" class="form-control" placeholder="Endereco" th:field ="*{endereco}">
				<label for="endereco">Endereco</label>
			</div>
		</div>
    	
    	<div class="row">
    	 <div class="input-field col s12">
	    	 <input type="text" class="form-control" placeholder="Data Nascimento" th:field ="*{dataNascimento}">
	    	 <label for="data">Data Nascimento</label>
			
		</div>
		</div>
  
	
  
    <div class="col-auto">
      <button type="submit" class="btn btn-secondary">Cadastrar</button>
    </div>
      
    </form>
  </div>

        
 
       <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/js/jquery.min.js"></script>
       <script type="text/javascript" src="/js/jquery.mask.js"></script>
       <script type="text/javascript" src="/js/materialize.min.js"></script>
 
</body>
</html>
